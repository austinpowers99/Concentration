<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Concentration Game</title>
</head>
<body>
    <h1>Sam's Concentration Game</h1>

    <section>
        <button class="difficulty" id="easy-game">Beginner</button>
        <button class="difficulty" id="medium-game">Intermediate</button>
        <button class="difficulty" id="hard-game">Advanced</button>
        <button class="difficulty" id="reset-game"> Reset</button>
    </section>

    <h2 id="new message">Start New Game</h2>
    <div class="header-updates">
        <h4 id="timer-header" >Time Left:</h4>
        <p id="timer">0</p>
        <h4 id="moves-header">Moves Left:</h4>
        <p id="moves"></p>
    </div>

</body>
</html>
