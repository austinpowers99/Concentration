<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Concentration Game</title>

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="main.js"></script>
</head>

<body>
    
    <h1 align='center'>Memory Game<br>
    (Farm Animals Edition)</h1>
    <!-- <h2>Hit Start to begin and find all 6 pairs!</h2> -->
    <h3 id="message">You get 4 wrong guesses!</h3>
    <button id="start-btn" onclick="startGame()">START GAME</button>
    <button id="restart-btn" onclick="playAgain()">PLAY AGAIN</button>

    <section id="board">
        <div class="card">
            <div class="back-card" id="0"></div>
        </div>
        <div class="card">
            <div class="back-card" id="1"></div>
        </div>
        <div class="card">
            <div class="back-card" id="2"></div>
        </div>
        <div class="card">
            <div class="back-card" id="3"></div>
        </div>
        <div class="card">
            <div class="back-card" id="4"></div>
        </div>
        <div class="card">
            <div class="back-card" id="5"></div>
        </div>
        <div class="card">
            <div class="back-card" id="6"></div>
        </div>
        <div class="card">
            <div class="back-card" id="7"></div>
        </div>
        <div class="card">
            <div class="back-card" id="8"></div>
        </div>
        <div class="card">
            <div class="back-card" id="9"></div>
        </div>
        <div class="card">
            <div class="back-card" id="10"></div>
        </div>
        <div class="card">
            <div class="back-card" id="11"></div>
        </div>
    </section>

</body>
</html>
